<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Disabling Viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Styles CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/alert.css" type="text/css" />
    
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Scripts JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/animated-new-tweet.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    

  </head>  

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar-top">
      <span class="navbar-top-logo">tweeter</span>
      <div class="navbar-top-menu">
        <span><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <header class = "header">
        <div class="header-avatar">
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="header-name">
          <h2>Your Name</h2>
        </div>
      </header>

      <article class="new-tweets-container">
      <section class="new-tweet">
        
        <section hidden class='alert-long'>
          <span class="alert-message"><i class="fas fa-warning"></i>  you're saying too much, under 140 characters please  <i class="fas fa-warning"></i></span>
        </section>
        
        <section hidden class='alert-short'>
          <span class="alert-message"><i class="fas fa-warning"></i>  you gotta say something first to tweet it  <i class="fas fa-warning"></i></span>
        </section>
        
        <form hidden class="new-tweet-text-box" action="/tweets/" method="POST">
          <h2>Compose Tweet</h2>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class='button-counter'>
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      </article>

      <article class="tweets-container">
    </article>
    </main>

  </body>
</html>
